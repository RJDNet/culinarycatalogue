<h1 style="text-align:center">CATEGORY</h1>

<div class="paginationControls">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<p class="error" *ngIf="error" style="text-align:center">{{ error }}</p>
<div *ngIf="showLoader" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<div class="mealsContainer">
  <app-meals-category-item *ngFor="let category of categoriesData | paginate: { itemsPerPage: 8, currentPage: p }"
    [category]="category">
  </app-meals-category-item>
</div>

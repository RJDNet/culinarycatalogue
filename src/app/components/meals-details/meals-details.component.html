<h1 class="detailsTitle">{{ detailsData?.strMeal }}</h1>

<p class="error" *ngIf="error" style="text-align:center">{{ error }}</p>
<div *ngIf="showLoader" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<div class="detailsImageContainer">
  <img class="detailsImage" src="{{ detailsData?.strMealThumb }}" />
</div>

<div>
  <p class="detailsCategory">Category: {{ detailsData?.strCategory }}</p>
  <p class="detailsArea">Style: {{ detailsData?.strArea }}</p>
  <p class="detailsInstructionsHeader">Instructions</p>
  <p class="detailsInstructions" style="white-space:pre-line">{{ detailsData?.strInstructions }}</p>
</div>
